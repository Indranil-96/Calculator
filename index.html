<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>
<body>
    <div id="toggle">
        <i class="fa-regular fa-sun"><p id="text">Theam</p></i>
    </div>

        <div id="calculator">
            <div id="display">
                <span id="Result"></span>
            </div>
            <div id="port">
                <div id="row">
                    <button id="btn" class="btns" data-valu="ac">AC</button>
                    <button id="btn" class="btns" data-valu="+/-">+/-</button>
                    <button id="btn" class="btns" data-valu="%">%</button>
                    <button id="btn" class="btns" data-valu="/">/</button>
                </div>
                <div id="row">
                    <button id="btn" class="btns" data-valu="7">7</button>
                    <button id="btn" class="btns" data-valu="8">8</button>
                    <button id="btn" class="btns" data-valu="9">9</button>
                    <button id="btn" class="btns" data-valu="*">*</button>
                </div>
                <div id="row">
                    <button id="btn" class="btns" data-valu="4">4</button>
                    <button id="btn" class="btns" data-valu="5">5</button>
                    <button id="btn" class="btns" data-valu="6">6</button>
                    <button id="btn" class="btns" data-valu="-">-</button>
                </div>
                <div id="row">
                    <button id="btn" class="btns" data-valu="1">1</button>
                    <button id="btn" class="btns" data-valu="2">2</button>
                    <button id="btn" class="btns" data-valu="3">3</button>
                    <button id="btn" class="btns" data-valu="+">+</button>
                </div>
                <div id="row">
                    <button id="btn" class="btns" data-valu="0">0</button>
                    <button id="btn" class="btns" data-valu=".">.</button>
                    <button id="btnx" class="btns" data-valu="=">=</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>
</html>
